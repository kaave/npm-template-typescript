overwrite: true
# schema: "http://localhost:4000/graphql"
schema: './src/typeDefs.graphql'
documents: './src/query.graphql'
generates:
  src/generated/resolvers.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
    config:
      # 初っ端の import を import type に変更する
      useTypeImports: true
      # enum を string literal types に変換する
      enumsAsTypes: true
      # readonly をつけまくる
      immutableTypes: true
      # Maybe<T> の型定義を上書きする undefined も追加する
      maybeValue: T | null | undefined
      # Custom scalar
      scalars:
        # DateTime: string
        DateTime: Date
  # ./graphql.schema.json:
  src/generated/graphql.schema.json:
    plugins:
      - 'introspection'
  src/generated/fragment-matcher.ts:
    plugins:
      - fragment-matcher
    config:
      useExplicitTyping: true
  src/generated/clients.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      # enum を string literal types に変換する
      enumsAsTypes: true
      # readonly をつけまくる
      immutableTypes: true
      # Maybe<T> の型定義を上書きする undefined も追加する
      maybeValue: T | null | undefined
      # Custom scalar
      scalars:
        # DateTime: string
        DateTime: Date
